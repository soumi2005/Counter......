<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Counter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #333;
    }

    .counter {
      font-size: 5rem;
      color: #007acc;
      margin: 30px 0;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .increase {
      background-color: #28a745;
      color: white;
    }

    .decrease {
      background-color: #dc3545;
      color: white;
    }

    .reset {
      background-color: #ffc107;
      color: #000;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Stylish Counter</h1>
    <div class="counter" id="counter">0</div>
    <div class="buttons">
      <button class="btn decrease" onclick="decrease()">-</button>
      <button class="btn reset" onclick="reset()">Reset</button>
      <button class="btn increase" onclick="increase()">+</button>
    </div>
  </div>

  <script>
    let count = 0;

    function update() {
      document.getElementById("counter").innerText = count;
    }

    function increase() {
      count++;
      update();
    }

    function decrease() {
      count--;
      update();
    }

    function reset() {
      count = 0;
      update();
    }
  </script>

</body>
</html>
